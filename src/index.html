<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111010;
        }

        .game-card {
            width: 250px;
            padding: 15px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .game-card img {
            width: 100%;
            border-radius: 10px;
        }

        .game-title {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-card" onclick="launchGame()">
        <img src="img/pokemn.jpg" alt="Pokémon Fire Red">
        <div class="game-title">Pokémon Fire Red </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        function launchGame() {
            ipcRenderer.send('launch-game', 'pokemon_red');
        }
    </script>
</body>
</html>
